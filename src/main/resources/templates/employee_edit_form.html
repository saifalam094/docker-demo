<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Employee</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f8fb;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 420px;
            margin: 48px auto 0 auto;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.08);
            padding: 32px 24px 24px 24px;
        }
        h2 {
            color: #2d6cdf;
            text-align: center;
            margin-bottom: 24px;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }
        label {
            font-weight: bold;
            margin-bottom: 4px;
            color: #333;
        }
        input[type="text"],
        input[type="tel"],
        textarea {
            padding: 10px;
            border: 1px solid #cfd8dc;
            border-radius: 6px;
            font-size: 1em;
            background: #f7fafc;
            transition: border 0.2s;
        }
        input[type="text"]:focus,
        input[type="tel"]:focus,
        textarea:focus {
            border: 1.5px solid #2d6cdf;
            outline: none;
        }
        textarea {
            min-height: 60px;
            resize: vertical;
        }
        button[type="submit"] {
            background: #2d6cdf;
            color: #fff;
            border: none;
            border-radius: 6px;
            padding: 12px 0;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            margin-top: 8px;
            transition: background 0.2s;
        }
        button[type="submit"]:hover {
            background: #174a8c;
        }
        .back-link {
            display: block;
            text-align: center;
            margin-top: 18px;
            color: #2d6cdf;
            text-decoration: none;
            font-size: 1em;
        }
        .back-link:hover {
            text-decoration: underline;
        }
        @media (max-width: 600px) {
            .container {
                margin: 18px 4vw 0 4vw;
                padding: 16px 4vw 12px 4vw;
            }
            h2 {
                font-size: 1.2em;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Edit Employee</h2>
    <form th:action="@{'/ui/edit/' + ${employee.id}}" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" th:value="${employee.name}" required>

        <label for="role">Role:</label>
        <input type="text" id="role" name="role" th:value="${employee.role}" required>

        <label for="phoneNumber">Phone Number:</label>
        <input type="tel" id="phoneNumber" name="phoneNumber" th:value="${employee.phoneNumber}" pattern="[0-9\-\+\s]{7,15}" placeholder="e.g. 9876543210">

        <label for="description">Description:</label>
        <textarea id="description" name="description" th:text="${employee.description}" placeholder="Short description about the employee..."></textarea>

        <button type="submit">Update</button>
    </form>
    <a class="back-link" th:href="@{/ui/employees}">&larr; Back to Employee List</a>
</div>
</body>
</html>
